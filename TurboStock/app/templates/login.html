<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Turbostock</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action='/authenticate/'>
        {% csrf_token %}
        <p>Email</p>
        <input name="email">
        <p>Mot de passe</p>
        <input name="password" type="password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
